<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #menu {
            width: 150px;
            height: 300px;
            background-color: pink;
            margin-left: -10px;
            margin-top: 100px;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            float: left;
        }

        #ackapa {
            margin-top: 120px;
            cursor: pointer;
        }
    </style>
    <script src="JQuery-3.3.1.js"></script>
    <!--Açılır kapanır menü-->
    <script>
        $(document).ready(function () {
            $("#ackapa").click(function () {
                $("#menu").toggle("slow", function () {
                    var dsp = $("#menu").css("display");
                    if (dsp == "none") {
                        $("#ackapa").attr("src", "Images/arrow-pointing-to-right.png")
                    }
                    else {
                        $("#ackapa").attr("src", "Images/left-arrow.png")
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div id="menu"></div>
    <img id="ackapa" src="Images/left-arrow.png" />
</body>
</html>
