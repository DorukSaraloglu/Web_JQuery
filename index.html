<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #liste {
            width: 200px;
            height: 400px;
            background-color: lightgray;
        }

        /*111-DivAcKapa butonuna stil ver*/
        .genel {
            width: 200px;
            height: 400px;
            background-color: blueviolet;
        }
    </style>
    <script src="JQuery-3.3.1.js"></script>
    <script>

        //$("btnEkle").click(function () {
        //    var metin = $("txtAd").val() + " <br />";
        //    $("#liste").html(metin);
        //})
        //2.yol
        $(document).ready(function () {
            $("#btnEkle").click(function () {
                var metin = $("#txtAd").val() + " <br />";
                //$("#liste").html(metin);
                $("#liste").append(metin);
            })


            //111-red yazmasaydık, background-color ı bir değişkene atayabilirdik.
            $('#btnAcKapat').click(function () {
                $(".genel").toggle("slow");
            });

            //222-Button renk değiştir
            $('btnEkle').click(function () {
                $(this).css("background-color", "red");
            })

            //333-Button a her tıklandığında yeni bir backcolor al.
            $("#btnRenkDegistir").click(function () {
                var r = Math.floor(Math.random() * 255);
                var g = Math.floor(Math.random() * 255);
                var b = Math.floor(Math.random() * 255);
                $(this).css("background-color", "rgb(" + r + "," + g + "," + b + ")");
                $(".genel").css("background-color", "rgb(" + r + "," + g + "," + b + ")");
            })
        });
    </script>
</head>
<body>
    Adı:<input type="text" id="txtAd" />
    <input type="button" name="Name" value="Ekle" id="btnEkle" />
    <div id="liste"></div>
    <br />

    <input type="button" name="Name" value="RenkDeğiştir" id="btnRenkDegistir" />
    <br /> <br />

    <div class="genel"></div>
    <input type="button" value="Div Aç Kapat" id="btnAcKapat" />
</body>
</html>
